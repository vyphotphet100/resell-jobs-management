    <table>
      <thead>
        <tr>
          <th>Job Id</th>

          <th>Updated At</th>
          <th>Processor name</th>

          <th>Execute time</th>
          <th>Data</th>
          <th>Is executed</th>
          <th>Is destroyed</th>
          <th>Logs</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr>
          <td>abc</td>
          <td>15/04/2001</td>
          <td>15/04/2001</td>
          <td>hold-ticket</td>
          <td>hold</td>

        </tr>

    </table>
